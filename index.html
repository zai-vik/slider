<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Yeseva+One&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="slider">
            <div class="container">
                <div class="left-column">
                    <h2 class="left-column__title">Completed projects</h2>
                    <p class="left-column__subtitle">
                        Only a small part of the work performed by our company is 
                        presented on the site. For 14 years on in the construction 
                        market we have made happy more than 1000 families
                    </p>
                    <div class="left-column-info">
                        <div class="info-row">
                            <div class="info-row-item city"></div>
                            <div class="info-row-item apartment_area"></div>
                            <div class="info-row-item repair_time"></div>
                            <div class="info-row-item repair_cost"></div>
                        </div>
                    </div>
                    <div class="slider-navigation">
                        <img class="slider__arrow left" src="./assets/img/arrowLeft.svg" alt="arrowLeft">
                        <div class="slider-dots"></div>
                        <img class="slider__arrow right" src="./assets/img/arrowRight.svg" alt="arrowRight">
                    </div>
                </div>
                <div class="right-column">
                    <div class="slider-titles"></div>
                    <div class="slider-viewport"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
